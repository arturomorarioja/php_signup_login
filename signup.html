<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <header>
        <h1>Signup</h1>
    </header>
    <main>
        <form action="process-signup.php" method="post" novalidate>
            <div>
                <label for="txtName">Name</label>
                <input type="text" id="txtName" name="name" required>
            </div>
            <div>
                <label for="txtEmail">Email</label>
                <input type="text" id="txtEmail" name="email" required>
            </div>
            <div>
                <label for="txtPassword">Password</label>
                <input type="password" id="txtPassword" name="password" required>
            </div>
            <div>
                <label for="txtRepeatPassword">RepeatPassword</label>
                <input type="password" id="txtRepeatPassword" name="repeat_password" required>
            </div>
            <div>
                <input type="submit" value="Sign up">
            </div>
        </form>
    </main>
</body>
</html>
